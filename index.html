<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Music player</title>
</head>

<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

      <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      
    </div>
      
    
  </div>

  <script>
    var $ = document.querySelector.bind(document)
    var $$ = document.querySelectorAll.bind(document)

    var PLAYER_STORAGE_KEY = 'Nhac_player'
    
    var cd = $('.cd')
    var heading=$('header h2')
    var cdThumb=$('.cd-thumb')
    var audio=$('#audio')
    var playBtn = $('.btn-toggle-play')
    var play = $('.player')
    var progress = $('#progress')
    var nextBtn = $('.btn-next')
    var prevBtn = $('.btn-prev')
    var randomBtn = $('.btn-random')
    var repeatBtn = $('.btn-repeat')
    var playlist = $('.playlist')

    var app = {
      currentIndex:0,
      isPlaying: false,
      isRandom: false,
      isRepeat: false,
      config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
      songs:[
          {
            name:'Empires of Angels',
            singer: 'Thomas Bergesen',
            path: './assets/music/nhac1.mp3',
            image: './assets/img/anh1.jpg'
          },
          {
            name:'Beautiful People',
            singer: 'Thomas Bergesen',
            path: './assets/music/nhac2.mp3',
            image: './assets/img/anh2.jpg'
          },
          {
            name:'Rubicon',
            singer: 'James Parget',
            path: './assets/music/nhac3.mp3',
            image: './assets/img/anh3.jpg'
          },
          {
            name:'Monody',
            singer: 'TheFatRat',
            path: './assets/music/nhac4.mp3',
            image: './assets/img/anh4.jpg'
          },
          {
            name:'Heartache',
            singer: 'ONE OK ROCK',
            path: './assets/music/nhac5.mp3',
            image: './assets/img/anh5.png'
          }
      ],
      
      setConfig: function(key,value){
          this.config[key] = value
          localStorage.getItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
      },
      render: function(){
          var htmls = this.songs.map((song, index) => {
            return `
                <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                  <div class="thumb" style="background-image: url('${song.image}')"></div>
                  <div class="body">
                    <h3 class="title">${song.name}</h3>
                    <p class="author">${song.singer}</p>
                  </div>
                  <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                  </div>
                </div>
              `
          })
          playlist.innerHTML = htmls.join('')
      },
      defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            }
          })
      },
      handleEvents: function(){
          var _this = this
          var cdWidth = cd.offsetWidth

          //Xử lý CD quay dừng
          var cdThumbAnimate = cdThumb.animate([
              {transform: 'rotate(360deg)'}
          ],{
              duration: 10000, //10s
              iterations: Infinity
          })
          cdThumbAnimate.pause()

          // Xử lý phóng to thu nhỏ CD
          document.onscroll = function(){
              var scrollTop = window.scrollY || document.documentElement.scrollTop
              var newCdWidth = cdWidth - scrollTop

              cd.style.width = newCdWidth >0 ? newCdWidth + 'px' : 0
              cd.style.opacity = newCdWidth/cdWidth
          }

          // Xử lý khi click play
          playBtn.onclick= function(){
              if(_this.isPlaying){
                  audio.pause()
              }else{
                  audio.play()  
              }
          }
          //Khi nhạc được chạy
          audio.onplay =function(){
              _this.isPlaying = true
              play.classList.add('playing')
              cdThumbAnimate.play()
          }
          //Khi nhạc được dừng
          audio.onpause =function(){
              _this.isPlaying = false
              play.classList.remove('playing')
              cdThumbAnimate.pause()
          }
          //Khi tiến độ bài hát thay đổi
          audio.onetimeupdate = function(){
              if(audio.duration){
                  var progressPercent = Math.floor((audio.currentTime / audio.duration) *100)
                  progress.value = progressPercent
              }
          }
          //Xử lý tua nhạc
          progress.oninput=function(e){
              var seekTime = (audio.duration / 100) * e.target.value
              audio.currentTime = seekTime
          }

          //Khi next nhạc
          nextBtn.onclick = function(){
              if(_this.isRandom){
                  _this.randomSong()
              }else{
                _this.nextSong()
              }
              audio.play()
              _this.render()
              _this.scrollToActiveSong()
          }

          //Khi prev nhạc
          prevBtn.onclick = function(){
              if(_this.isRandom){
                  _this.randomSong()
              }else{
                _this.prevSong()
              }
              audio.play()
              _this.render()
              _this.scrollToActiveSong()
          }
          
          //Xử lý bật tắt Random nhạc
          randomBtn.onclick = function(e){
              _this.isRandom = !_this.isRandom
              _this.setConfig('isRandom', _this.isRandom)
              randomBtn.classList.toggle('active', _this.isRandom)
          }

          //Xử lý lặp lặp lại nhạc
          repeatBtn.onclick = function(e){
              _this.isRepeat = !_this.isRepeat
              _this.setConfig('isRepeat', _this.isRepeat)
              repeatBtn.classList.toggle('active', _this.isRepeat)
          }

          //Xử lý next nhạc khi audio kết thúc
          audio.onended = function(){
              if(_this.isRepeat){
                  audio.play()
              }else{
                  nextBtn.onclick()
              }
          }

          //Lắng nghe hành vi click vào playlist
          playlist.onclick = function(e){
              var songNode = e.target.closest('.song:not(.active)')
              if(songNode || e.target.closest('.option')){
                  //Xử lý khi click vào song
                  if(songNode){
                      _this.currentIndex = Number(songNode.dataset.index)
                      _this.loadCurentSong()
                      _this.render()
                      audio.play()
                  }

                  //Xử lý khi click vào song option
                  if(e.target.closest('.option')){

                  }
              }
          }
      },
      loadCurentSong: function(){
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
          audio.src = this.currentSong.path
      },
      loadConfig: function(){
          this.isRandom = this.config.isRandom
          this.isRepeat = this.config.isRepeat
      },
      nextSong: function(){
          this.currentIndex++
          if(this.currentIndex >= this.songs.length){
              this.currentIndex = 0
          }
          this.loadCurentSong()
      },
      prevSong: function(){
          this.currentIndex--
          if(this.currentIndex < 0){
              this.currentIndex = this.songs.length - 1
          }
          this.loadCurentSong()
      },
      randomSong: function(){
          let newIndex
          do{
              this.currentIndex = Math.floor(Math.random() * this.songs.length)
          }while(newIndex === this.currentIndex)

          this.currentIndex = newIndex
          this.loadCurentSong()
      },
      scrollToActiveSong: function(){
          setTimeout(()=>{
              $('.song.active').scrollIntoView({
                  behavior:'smooth',
                  block: 'nearest',
              })
          }, 300)
      },
      start: function(){
          //Gán cấu hình từ config vào ứng dụng
          this.loadConfig()
          
          //Định nghĩa các thuộc tính cho object
          this.defineProperties()
          
          //Lắng nghe, xử lý các sự kiện DOOM Event
          this.handleEvents()
          
          //Tải thông tin bài hát đầu tiên khi chạy ứng dụng
          this.loadCurentSong()
          
          //Render
          this.render()
          
          //Hiển thị trạng thái ban đầu của button Repeat & Random
          randomBtn.classList.toggle('active', _this.isRandom)
          repeatBtn.classList.toggle('active', _this.isRepeat)
      }
    }

    app.start()
  </script>
</body>

</html>
